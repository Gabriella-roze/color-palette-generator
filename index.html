<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Color palette generator</title>
</head>
<body>
    <section>
        <label for="color-harmony-style">Choose color harmony style:</label>
        <select id="color-harmony-style" onchange="selectHarmStyle(this)">
            <option value="analogous">Analogous</option>
            <option value="monochromatic">Monochromatic</option>
            <option value="triad">Triad</option>
            <option value="complementary">Complementary</option>
            <option value="compound">Compound</option>
            <option value="shades">Shades</option>
        </select>
        <label for="color">Choose color:</label>
        <input type="color" id="color-picker" name="color" value="#E83285">
    </section>
    <section>
        <div id="col-left2" class="color-box"></div>
        <div id="col-left1" class="color-box"></div>
        <div id="col-base" class="color-box"></div>
        <div id="col-right1" class="color-box"></div>
        <div id="col-right2" class="color-box"></div>
    </section>
    
    
<script src="main.js"></script>    
</body>
</html>
